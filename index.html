<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Color Pattern Password System</title>
</head>
<body>
  <form class="main-form" action="" method="POST">
    <div class="main-form-top">
      <legend class="sign-in-heading">Sign in Account</legend>
      <div class="username-box">
        <input type="text" class="sign-in-imp username" id="username" placeholder="username" autocomplete="off">
      </div>
      <div class="password-box">
        <input type="text" class="sign-in-imp password" id="password" placeholder="password" autocomplete="off">
        <span class="del-char-btn">&times;</span>
      </div>
    </div>
    <div class="main-form-middle">
      <div class="gui-pass-items">
        <div class="gui-pass-item">
          <span class="top-bg" data-color="#04253A"></span>
          <span class="bottom-bg" data-color="#677DCD"></span>
        </div>
        <div class="gui-pass-item">
          <span class="top-bg" data-color="#E1DDBF"></span>
          <span class="bottom-bg" data-color="#E4BC6D"></span>
        </div>
        <div class="gui-pass-item">
          <span class="top-bg" data-color="#87CCC1"></span>
          <span class="bottom-bg" data-color="#F2655C"></span>
        </div>
        <div class="gui-pass-item">
          <span class="top-bg" data-color="#94E28D"></span>
          <span class="bottom-bg" data-color="#BA87E1"></span>
        </div>
        <div class="gui-pass-item">
          <span class="top-bg" data-color="#048D97"></span>
          <span class="bottom-bg" data-color="#F18AA3"></span>
        </div>
      </div>
    </div>
    <div class="main-form-bottom">
      <button class="sign-in-btn">Sign in</button>
    </div>
    <div class="response-msg-container">
      <!-- response msg goes here -->
    </div>
  </form>

  <script src="assets/js/sign-in.js"></script>
</body>
</html>
